name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
          lfs: false

      - name: Debug - Current Directory
        run: pwd

      - name: Debug - List Files
        run: ls -R

      - name: Vérification du fichier index.html
        run: |
          if [ -f todo-app/src/frontend/index.html ]; then
            echo "Le fichier index.html existe"
          else
            echo "Erreur : index.html n’existe pas!"
            exit 1
          fi

      - name: Get Id Token
        id: idtoken
        run: echo "::set-output name=result::$(echo $ACTIONS_ID_TOKEN_REQUEST_TOKEN)"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./todo-app/src/frontend" # Adjust this if needed
          api_location: "" # Optional
          output_location: "." # Optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
