name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Id Token
        id: idtoken
        run: |
          ID_TOKEN=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" -H "Accept: application/json; api-version=2.0" $ACTIONS_ID_TOKEN_REQUEST_URL | jq -r '.value')
          echo "ID_TOKEN=$ID_TOKEN" >> $GITHUB_ENV

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_MOSS_0DFE8B803 }}
          action: "upload"
          app_location: "./todo-app/src/frontend"
          api_location: ""
          output_location: "dist"
          github_id_token: ${{ env.ID_TOKEN }}

      - name: Run Lighthouse CI on the build
        uses: treosh/lighthouse-ci-action@v3
        with:
          urls: 'https://<your-deployed-app-url>'
          uploadArtifacts: 'false' # Optionnel: pour ne pas uploader les artefacts
          configPath: 'Lighthouse.lighthouserc.json'  # Si tu as un fichier de configuration personnalis√© Lighthouse

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
