name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Vérification du fichier index.html
        run: |
          if [ -f frontend/index.html ]; then
            echo "Le fichier index.html existe"
          else
            echo "Erreur : index.html n’existe pas!"
            exit 1
          fi

      - name: Get Id Token
        id: idtoken
        run: echo "ID Token récupéré"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_MOSS_0DFE8B803 }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./todo-app/src/frontend" # Chemin du code source de l'application
          api_location: "" # Chemin du code source de l'API - optionnel
          output_location: "." # Répertoire du contenu généré - optionnel
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### Fin de la configuration ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
